<!DOCTYPE html>
<html>
<head>
<title>FormValidation Servlet</title>
</head>
<body>
	<form action="Validation" name="form" method="post" style="width: 400px; height: 500px;border: 1px solid black; margin: 0px auto;">
	<h2 style="text-align: center;">Registration Form</h2>
		<table style="width: 400px; height: 400px;margin-left: 10px">
		
			<tr>
				<td>User Name: </td>
				<td><input type="text" name="name" placeholder="Enter Name" /></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password"
					placeholder="Enter password"></td>
			<tr>
				<td>Re-Enter Password: </td>
				<td><input type="password" name="rpassword"
					placeholder="Re-Enter password"></td>
			</tr>
			
			
			<tr>
				<td></td>
				<td><input type="submit" id="submitButton" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
