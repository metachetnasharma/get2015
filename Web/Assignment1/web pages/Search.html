<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<link rel="styleSheet" href="../css files/SearchStyle.css">
</head>
</head>
<body>
<div class="wrapper">

		<header>
			<img src="../images/logo.png" alt="car dekho logo" width="400px"
				height="100px" align="left">
			
		</header>
   <form action="User.html">
	    <div class="heading">
	   <h2>Search</h2>
	   <h3>your new car at CarDekho</h3>
	   </div>
   <table>
   	<tr>
   		<td><input type="radio" name="filter">By Budget</td>
   		<td><input type="radio" name="filter">By Brand</td>
   	</tr>
   	<tr>
   		<td colspan="2">
   		<select >
   			<option selected disabled>Select one</option>
   			<option>1 lac-5 lac</option>
   			<option>5 lac-10 lac</option>
   			<option>10 lac-20 lac</option>
   			<option>20 lac-50 lac</option>
   			<option>50 lac-1 cr</option>
   			<option>above 1 cr</option>
   		</select>
   	</tr>
   		<tr>
   		<td colspan="2">
   		<select>
   			<option selected disabled>All Vehicle Types</option>
   			<option>Hatchback</option>
   			<option>Sedans</option>
   			<option>MUV</option>
   			<option>SUV</option>
   			<option>Luxury</option>
   			<option>Minivans</option>
   		</select>
   	</tr>

   	<tr>
   		<td colspan="2">
   		<input id="button" type="submit" value="SEARCH">
   	</tr>
   </table>
  </form>
  <footer><label>Copyright &copy 2015.&nbsp All rights reserved.</label></footer>
	</div>
</body>
</html>
