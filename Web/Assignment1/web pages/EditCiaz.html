<!DOCTYPE html>
<html>
<head>
<link rel="styleSheet" href="../css files/Edit.css">
<title>Edit Ciaz</title>
</head>

<body>
<div class="wrapper">

		<header>
			<img src="../images/logo.png" alt="car dekho logo" width="400px"
				height="100px" align="left">
			
		</header>
	<form>
		<div id="heading"><h2>EDIT CAR SPECIFICATIONS</h2></div>

		<section>
		    <label class="left">Make<span id="span">*</span></label> 
			<input class="input" type="text" value="Maruti" pattern="[a-zA-Z ]+" name="make" required="required"><br><br><br> 
			
			<label class="left">Model<span id="span">*</span></label> 
			<input class="input" type="text" name="model" value="Ciaz" pattern="[a-zA-Z1-9 ]+" required="required"><br><br><br>
		
			<label class="left">EngineInCC<span id="span">*</span></label> 
			<input class="input" type="number" name="engineInCc" value="1800" min="500" max="4000" required="required"><br><br> <br>
			 
			<label class="left">FuelCapacity<span id="span">*</span></label>
	  		<input class="input" type="number" name="fuelCapacity" value="90" min="25" max="200" required="required"><br><br><br>
			 
			<label class="left">Mileage<span id="span">*</span></label>
	 		<input class="input" type="number" name="mileage" value="28" min="1" max="100" required="required"><br><br><br>
			 
	 		<label class="left">Ex-Showroom Price<span id="span">*</span></label>
	 		<input class="input" type="number"  name="exShowroomPrice" value="1000000" min="100000" max="100000000" required="required"><br><br><br>
			
			 <label class="left">roadTax<span id="span">*</span></label> 
			<input class="input" type="number" name="roadTax" value="20000" min="2000" max="1000000" required="required"><br><br><br>
			
			 <label class="left">onRoadPrice<span id="span">*</span></label> 
			 <input class="input" type="number" name="onRoadPrice" value="1020000" min="102000" max="101000000" required="required"><br><br><br>
			 
			  <input class="button" type="submit" value="submit">
		</section>

	</form>
	<footer><label>Copyright &copy 2015.&nbsp All rights reserved.</label></footer>
	</div>
</body>
</html>
