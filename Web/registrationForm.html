<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form using js</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form name="registration">
		<h2>REGISTRATION FORM</h2>
		
		<table>
	    <tr>
	    
		<td><label >First Name :</label></td>
		<td><input id ="fname" type="text" placeholder="first name"></td>
		</tr> 
		
		<tr>
		<td><label >Last Name :</label></td>
		<td><input id ="lname" type="text" placeholder="last name"></td>
		</tr>
		
		<tr>
		<td><label>Password :</label></td>
		<td><input id="pwd" type="password" placeholder="password"></td>
		</tr>
		
		<tr>
		<td><label>Confirm Password :</label></td>
		<td><input id="cpwd" type="password" placeholder="confirm password"></td>
		</tr>
		
		<tr>
		<td><label>Age :</label></td>
		<td><input type="number" max="25" min="18" step=".1"></td>
		</tr>
		
		<tr>
		<td><label>State :</label></td>
		<td><select id="state" onChange="filter()">
		<option selected="selected" disabled="disabled">Select-state</option>
		<option value = "rajasthan">Rajasthan</option>
		<option value = "mp">MP</option>
		<option value = "up">UP</option>
		<option value = "mahrashtra">Maharastra</option>
		</select></td>
		</tr>
		
		<tr>
		<td><label>City :</label></td>
		<td><select id="city" >
		<option selected="selected" disabled="disabled">Select-city</option>
		</select></td>
		<td><p id = "test"></p></td>
		<tr>
		
		<tr>
		<td><label>Address :</label></td>
		<td><textarea></textarea>></td>
		</tr>
		
		<tr>
		<td><input id="check" name="check" type="checkbox" onClick="disable()" ></td>
		<td>I accept terms and conditions</td>
		</tr>
		
		<tr>
		<td></td>
		<td><button id="button" name="create" disabled="disabled" onclick="validation()">Create</button></td>
		</tr>
		</table>
		
</form>

	<script >
	
	function validation(){

		 var fn=document.getElementById("fname").value;
		 var ln=document.getElementById("lname").value;
		 var p=document.getElementById("pwd").value;
		 var pc=document.getElementById("cpwd").value;
		

		 if(fn == ""){
			 alert("please fill first name");
		 }
		 else if(ln == ""){
			 alert("please fill last name");
		 }
		 else if(p == ""){
			 alert("please fill password");
		 }
		 else if(pc == ""){
			 alert("please fill confirm password");
		 }
		 
		 else if( p != pc){
			 alert("password doesn't match");
		 }
		
	}
	
	function disable(){
		if(document.registration.check.checked){
			document.registration.create.disabled=false;	
		}
		else{
			document.registration.create.disabled=true;
		}
		
	}
		
	function filter(){
		 var st=document.getElementById("state").value;
		 var ct=document.getElementById("city");
		
		 if(st== "rajasthan")
		 {
			 ct.innerHTML = "<option>--Select City--</option><option>Ajmer</option><option>Jaipur</option><option>Jodhpur</option><option>Kota</option>";
		 }
		 if(st == "mp")
		 {
			 ct.innerHTML = "<option>--Select City--</option><option>Gwalior</option><option>Bhopal</option>" ;
		 }
		 if(st == "up")
		 {
			 ct.innerHTML= "<option>--Select City--</option> <option>Agra</option><option>Jhansi</option><option>Mathura</option>";
		 }
		 if(st == "mahrashtra")
		 {
			 ct.innerHTML = "<option>--Select City--</option> <option>Mumbai</option> <option>Puna</option> <option>Navi Mumbai</option>";
		 }
		
	}
	</script>
</body>
</html>
